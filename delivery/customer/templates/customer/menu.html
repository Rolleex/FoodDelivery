{% block content%}

<div class="container">

    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12 text-center">
            <h1>Наше меню</h1>
        </div>
    </div>
    <!--    <div class="row justify-content-center mt-5">-->

    <form method="POST">
        <div class="row justify-content-center mt-5">

            {% csrf_token %}
            {% for item in menu_items %}
            <div class="col-md-4 col-sm-12 text-center mb-5">
                <img class="rounded" src="{{ item.image.url }} " width="350" height="300">
                <p>
                <h3>{{ item.name }}</h3></p>
                <p>Цена: {{item.price}}</p>
                <div class="form-group form-check">
                    <p>
                        <input type="checkbox" name="items[]" class="form-check-input" value="{{ item.pk }}">
                        <label class="form-check-label">Добавить </label>
                    </p>
                </div>
                <p>{{ item.description }}</p>
            </div>
            {% endfor %}
            <div class="form-group pt-3">
                    <label for="name">Полное имя</label>
                    <input required class="form-control" type="text" placeholder="Ваше Имя" name="name">
                </div>
                <div class="form-group pt-3">
                    <label for="name">Email</label>
                    <input required class="form-control" type="text" placeholder="youremail@mail.com" name="email">
                </div>
                <div class="form-group pt-3">
                    <label for="name">Адресс</label>
                    <input required class="form-control" type="text" placeholder="Ул. Пушкина д34" name="street">
                </div>
                <div class="form-group pt-3">
                    <label for="name">Ваш город</label>
                    <input required class="form-control" type="text" placeholder="Москва" name="city">
                </div>
            <button class="btn btn-dark mt-5">Place Order!</button>

</div>
         </form>
</div>

{% endblock%}
