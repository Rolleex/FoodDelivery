{% extends 'base.html' %}


{% block content %}
<div class="container">

    <div class="row justify-content-center mt-5">
        {% for item in post %}
        <div class="col-md-4 col-sm-12 text-center mb-5">
            <img class="rounded" src="{{ item.image.url }} " width="350" height="300">
            <h5 class="mt-3">{{ item.name }}</h5>
            <p>Цена: {{item.price}}</p>
            <p>{{ item.description }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
