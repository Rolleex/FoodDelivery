{% extends 'base.html' %}


{% block content %}
<div class="container">

    <div class="row justify-content-center">
        {% for cat in categorys %}
        <div class="col-md-4 col-sm-12 text-center mb-5">
            <p><a href="{% url 'catview' cat.pk %}"> <img class="rounded" src="{{ cat.image.url }} " width="350"
                                                          height="300"></a></p>
            <h5 class="mt-5"><a name="{{ cat.name }}" href="{% url 'catview' cat.pk %}"> {{cat.name}}</a></h5>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
